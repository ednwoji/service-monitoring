<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add New Service</h1>
    <form th:action="@{/add}" th:object="${service}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Service Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter service name" required>
            <div class="invalid-feedback">
                Please provide a service name.
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="urlCheckbox" th:field="*{urlStatus}" onclick="toggleFields()">
            <label class="form-check-label" for="urlCheckbox">URL?</label>
        </div>

        <div id="urlField" class="form-group hidden">
            <label for="url">Service URL</label>
            <input type="url" class="form-control" id="url" th:field="*{urlLink}" placeholder="Enter service URL">
            <div class="invalid-feedback">
                Please provide a valid URL.
            </div>
        </div>

        <div id="ipField" class="form-group hidden">
            <label for="ipAddress">IP Address</label>
            <input type="text" class="form-control" id="ipAddress" th:field="*{ip}" placeholder="Enter IP address">
            <div class="invalid-feedback">
                Please provide an IP address.
            </div>
            <label for="port">Port</label>
            <input type="number" class="form-control" id="port" th:field="*{port}" placeholder="Enter port">
            <div class="invalid-feedback">
                Please provide a port number.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Service</button>
        <a href="#" th:href="@{/services}" class="btn btn-primary">View Services</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function toggleFields() {
        var checkbox = document.getElementById('urlCheckbox');
        var urlField = document.getElementById('urlField');
        var ipField = document.getElementById('ipField');

        if (checkbox.checked) {
            urlField.classList.remove('hidden');
            ipField.classList.add('hidden');
        } else {
            urlField.classList.add('hidden');
            ipField.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
